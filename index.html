<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {
            x: 10,
            fn: function() {
                console.log(this.x)
            }
        };
        var a = obj.fn;
        obj.fn() //输出什么？提示：方法调用
        a(); //输出什么？ 提示：普通调用
    </script>
</body>

</html>
